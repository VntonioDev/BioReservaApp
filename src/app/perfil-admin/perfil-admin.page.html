<ion-content class="ion-padding">
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/avatar-placeholder.png" alt="Avatar">
    </ion-avatar>
    <h2>Alonso Meza</h2>
    <p>Administrador</p>


    <ion-list>
      <ion-item button class="custom-button">
        <ion-label>Cambiar Contraseña</ion-label>
      </ion-item>


      <ion-item button class="custom-button">
        <ion-label>Notificaciones</ion-label>
      </ion-item>


      <ion-item button class="custom-button">
        <ion-label>Privacidad & Seguridad</ion-label>
      </ion-item>


      <ion-item button class="custom-button">
        <ion-label>Lenguaje</ion-label>
      </ion-item>


      <ion-item button class="custom-button">
        <ion-label>Administrar horarios</ion-label>
      </ion-item>


      <ion-item button class="custom-button">
        <ion-label>Registrar horarios</ion-label>
      </ion-item>


    </ion-list>


    <ion-item button lines="none" class="logout custom-button">
      <ion-label id="present-alert" color="danger">Cerrar sesión</ion-label> 
  <ion-alert
    trigger="present-alert"
    header="Cerrar sesion?"
    [buttons]="alertButtons"
    (didDismiss)="setResult($event)"
  ></ion-alert>
  </ion-item>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tab-bar>
      <ion-tab-button tab="basureros">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label>Basureros a cargo</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="opciones">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-toolbar>
</ion-footer>
